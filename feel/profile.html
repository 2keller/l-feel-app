<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I Feel - Profile</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .profile-card { margin-bottom: 15px; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="feed.html">I Feel</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="feed.html">Feed</a></li>
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Content -->
  <div class="container mt-4">
    <div class="card shadow-sm mb-4">
      <div class="card-body text-center">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-circle mb-3" id="profilePic">
        <h3 class="card-title" id="profileName">Username</h3>
        <p class="card-text" id="profileBio">This is the user bio...</p>
        <div class="d-flex justify-content-center gap-3 mb-3">
          <div><strong>100</strong><br>Followers</div>
          <div><strong>50</strong><br>Following</div>
        </div>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
      </div>
    </div>

    <h4>Your Posts</h4>
    <div id="userPosts">
      <!-- Sample user posts -->
      <div class="card profile-card shadow-sm">
        <div class="card-body">
          <p class="card-text">I feel happy today!</p>
        </div>
      </div>
      <div class="card profile-card shadow-sm">
        <div class="card-body">
          <p class="card-text">I feel reflective about life...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProfileForm">
            <div class="mb-3">
              <label for="newProfilePic" class="form-label">Profile Picture</label>
              <input class="form-control" type="file" id="newProfilePic" accept="image/*">
            </div>
            <div class="mb-3">
              <label for="newUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="newUsername" value="Username">
            </div>
            <div class="mb-3">
              <label for="newBio" class="form-label">Bio</label>
              <textarea class="form-control" id="newBio" rows="3">This is the user bio...</textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveProfile()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function saveProfile() {
      // Get form values
      const newUsername = document.getElementById('newUsername').value;
      const newBio = document.getElementById('newBio').value;
      const newProfilePicInput = document.getElementById('newProfilePic');
      // Update profile display
      document.getElementById('profileName').textContent = newUsername;
      document.getElementById('profileBio').textContent = newBio;
      if (newProfilePicInput.files && newProfilePicInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePic').src = e.target.result;
        }
        reader.readAsDataURL(newProfilePicInput.files[0]);
      }
      // Hide modal
      var editProfileModal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
      editProfileModal.hide();
    }
  </script>
</body>
</html>
